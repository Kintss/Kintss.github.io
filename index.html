<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz do Amor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    .question-box {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 500px;
      border: 2px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .question {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .correct {
      background-color: #4CAF50;
      color: white;
    }
    .wrong {
      background-color: #F44336;
      color: white;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Quiz do Amor ❤️</h1>
  <div id="quiz-container">
    <div class="question-box">
      <div id="question" class="question">Clique para começar o quiz!</div>
      <div id="options" class="options"></div>
    </div>
  </div>

  <audio id="correct-audio" src="yeah.mp3"></audio>
  <audio id="wrong-audio" src="error.mp3"></audio>

  <script>
    const quiz = [
      { 
        level: "Nível 1",
        questions: [
          { question: "Quantos passos demos no nosso primeiro encontro?", options: ["2.356", "1.948", "3.127", "Quem sabe?"], correct: 3 },
          { question: "Quantas estrelas no céu eu contei pensando em você?", options: ["1.000", "Infinito", "5", "Nenhuma"], correct: 1 }
        ]
      },
      { 
        level: "Nível 2",
        questions: [
          { question: "Qual foi o dia exato em que nos conhecemos?", options: ["10/01", "15/02", "20/03", "25/04"], correct: 0 },
          { question: "Qual roupa eu usava no nosso primeiro encontro?", options: ["Camisa branca", "Camiseta azul", "Terno", "Moleton"], correct: 1 }
        ]
      },
      { 
        level: "Nível 3",
        questions: [
          { question: "Qual é o meu nome?", options: ["Pedro", "Carlos", "João", "Você sabe!"], correct: 3 },
          { question: "O que eu mais amo em você?", options: ["Sorriso", "Tudo", "Risada", "Seus olhos"], correct: 1 }
        ]
      }
    ];

    let currentRound = 0;
    let currentQuestion = 0;
    let correctAnswers = 0;

    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const correctAudio = document.getElementById("correct-audio");
    const wrongAudio = document.getElementById("wrong-audio");

    function loadQuestion() {
      const round = quiz[currentRound];
      const questionData = round.questions[currentQuestion];

      questionElement.textContent = questionData.question;
      optionsElement.innerHTML = "";

      questionData.options.forEach((option, index) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => handleAnswer(index);
        optionsElement.appendChild(button);
      });
    }

    function handleAnswer(selected) {
      const round = quiz[currentRound];
      const questionData = round.questions[currentQuestion];

      if (selected === questionData.correct) {
        correctAudio.play();
        correctAnswers++;
      } else {
        wrongAudio.play();
        if ("vibrate" in navigator) navigator.vibrate(200);
      }

      currentQuestion++;

      if (currentQuestion >= round.questions.length) {
        currentRound++;
        currentQuestion = 0;

        if (currentRound >= quiz.length || correctAnswers >= 3) {
          finishQuiz();
          return;
        }
      }

      loadQuestion();
    }

    function finishQuiz() {
      questionElement.textContent = "Parabéns! O quiz terminou!";
      optionsElement.innerHTML = `<p>Você acertou ${correctAnswers} perguntas!</p>`;
    }

    questionElement.onclick = loadQuestion; // Inicia ao clicar
  </script>

</body>
</html>
